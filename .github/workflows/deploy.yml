name: Deploy

on:
  schedule:
    - cron: '0 5 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Fetch RSS feed
        run: php ./build/feed_update.php

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update Blog posts feed
